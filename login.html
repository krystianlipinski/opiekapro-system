<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - OpiekaPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="supabase.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg border border-slate-200">
            <!-- Header -->
            <div class="text-center">
                <div class="flex items-center justify-center text-3xl font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500 mr-2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    <span>OpiekaPRO</span>
                </div>
                <p class="mt-2 text-sm text-slate-500">Dom Opieki "Słoneczna Przystań"</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden p-3 bg-red-100 border border-red-200 rounded-lg text-center">
                <p id="errorText" class="text-sm font-medium text-red-700"></p>
            </div>
            
            <!-- Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="login" class="block text-sm font-medium text-slate-700">Login</label>
                    <input type="text" id="login" name="login"
                           placeholder="Wprowadź login"
                           class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700">Hasło</label>
                    <input type="password" id="password" name="password"
                           placeholder="Wprowadź hasło"
                           class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="pt-2">
                    <button type="submit" id="loginButton"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Zaloguj
                    </button>
                </div>
            </form>
            
             <!-- Footer -->
            <div class="text-center pt-4">
                <p class="text-xs text-slate-400">&copy; 2026 OpiekaPRO. Wszelkie prawa zastrzeżone.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('login');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            const allowedEmails = [
                'hunterpcool@wp.pl',
                'krystian.lipinski@gmail.com',
                'test@test.pl'
            ];

            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            function hideError() {
                errorMessage.classList.add('hidden');
                errorText.textContent = '';
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Zatrzymujemy domyślne wysyłanie formularza
                hideError();

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                // Sprawdzenie czy pola nie są puste
                if (email === '' || password === '') {
                    showError('Proszę wypełnić oba pola (login i hasło).');
                    return;
                }

                // Sprawdzenie listy dozwolonych e-maili
                if (!allowedEmails.includes(email.toLowerCase())) {
                    showError('Nieprawidłowy adres e-mail lub użytkownik nie istnieje.');
                    return;
                }

                // Hasło jest wpisane i e-mail jest poprawny
                console.log('Logowanie pomyślne dla:', email);
                window.location.href = 'pacjenci.html'; // Przekierowanie do listy pacjentów
            });
        });
    </script>
</body>
</html>
