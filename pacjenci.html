<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pacjentów - OpiekaPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script> <!-- Twój client Supabase -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 2rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-content { transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
    </style>

<body class="bg-slate-100 text-slate-800">
    <!-- cały HTML zostaje dokładnie taki sam jak miałeś – tylko JS na dole jest zmieniony -->

    <!-- Sidebar i reszta HTML identyczna jak u Ciebie – kopiuj-wklej z Twojego pliku od <div class="flex h-screen... do końca </div> przed <script> -->
    <!-- (nie zmieniam wyglądu – tylko dodaję ładowanie z bazy) -->

    <script>
        // Połączenie z Supabase (już masz w supabase.js – ale na wszelki wypadek zostawiam tutaj też)
        const supabase = supabase;

        let patients = [];

        // Ładowanie pacjentów z Supabase
        async function loadPatients() {
            const loader = document.createElement('div');
            loader.className = 'loader';
            tableBody.innerHTML = '';
            tableBody.appendChild(loader);

            const { data, error } = await supabase
                .from('patients')
                .select('*')
                .order('last_name', { ascending: true });

            if (error) {
                console.error('Błąd ładowania pacjentów:', error);
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-6 text-red-600">Błąd połączenia z bazą</td></tr>';
                return;
            }

            patients = data.map(p => ({
                id: p.id,
                name: `${p.first_name} ${p.last_name}`.trim(),
                room: p.room || 'Brak danych',
                priority: p.priority || 'Niski',
                tasks: 0  // na razie 0 – później dodamy liczenie zadań
            }));

            renderTable();
        }

        // Reszta Twojego kodu JS (filtr, paginacja, delete lokalny) zostaje bez zmian
        // Tylko usuwamy stare generowanie 100 pacjentów i stary patients.push

        // --- STATE ---
        let filters = { name: '', priority: [] };
        let currentPage = 1;
        let itemsPerPage = 10;

        // --- ELEMENTS ---
        const tableBody = document.getElementById('patient-table-body');
        // ... reszta elementów taka sama jak miałeś

        // --- renderTable() zostaje dokładnie taka sama jak u Ciebie – działa idealnie ---

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPatients(); // <--- TO JEST JEDYNA ZMIANA – ładujemy z bazy przy starcie

            // Cały Twój kod z filtrami, paginacją, modalami, delete – zostaw bez zmian
            // (kopiuj z Twojego pliku od // Search do końca)
        });
    </script>

    <!-- Wklej tutaj cały swój stary kod JS od // --- STATE --- do końca (z filtrami, paginacją itd.) -->

    </body>
</html>
